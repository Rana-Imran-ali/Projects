<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Ali - MERN Stack Developer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#4f46e5',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for animations */
        .typing-demo {
            width: 22ch;
            animation: typing 2s steps(22), blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            font-family: monospace;
        }
        
        @keyframes typing {
            from { width: 0 }
        }
            
        @keyframes blink {
            50% { border-color: transparent }
        }
        
        /* Card flip animation */
        .card {
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        
        .card-inner {
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }
        
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        /* Navbar scroll effect */
        .navbar-scrolled {
            background: rgba(30, 41, 59, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="font-sans bg-dark text-light min-h-screen overflow-x-hidden">
    <!-- Navigation Bar -->
    <header id="navbar" class="fixed top-0 left-0 w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-md z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-3">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
              <img src="img/Imran.jpg" 
                     alt="Profile" class="h-12 w-12 rounded-full border-2 border-white hover:scale-110 transition duration-300">
            </div>

            <!-- Desktop Menu -->
            <nav class="hidden md:flex space-x-8">
                <a href="#home" class="text-white font-medium transition duration-300 hover:-translate-y-1 hover:text-yellow-300">Home</a>
                <a href="#about" class="text-white font-medium transition duration-300 hover:-translate-y-1 hover:text-yellow-300">About</a>
                <a href="#services" class="text-white font-medium transition duration-300 hover:-translate-y-1 hover:text-yellow-300">Services</a>
                <a href="#portfolio" class="text-white font-medium transition duration-300 hover:-translate-y-1 hover:text-yellow-300">Portfolio</a>
                <a href="#contact" class="text-white font-medium transition duration-300 hover:-translate-y-1 hover:text-yellow-300">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="min-h-screen flex items-center py-16 relative overflow-hidden pt-20">
        <div class="container mx-auto px-6 relative z-10">
            <div class="flex flex-col md:flex-row items-center justify-between">
                
                <!-- Hero Text Content -->
                <div class="text-center md:text-left md:w-1/2 space-y-6">
                    <p class="text-lg text-blue-300 font-medium">Hello! I am</p>
                    <h1 class="text-5xl md:text-6xl font-bold text-white">
                        Imran <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Ali</span>
                    </h1>
                    
                    <!-- Animated typing text -->
                    <div class="inline-flex items-center bg-gradient-to-r from-blue-900 to-indigo-900 px-4 py-2 rounded-full border border-blue-700">
                        <div class="h-3 w-3 bg-green-500 rounded-full mr-2 animate-ping"></div>
                        <p class="text-xl text-blue-200 font-medium typing-demo">MERN Stack Developer</p>
                    </div>
                    
                    <p class="text-lg text-blue-100 max-w-md mx-auto md:mx-0 mt-4">
                        I build modern, responsive web applications with MongoDB, Express.js, React, and Node.js.
                    </p>
                    
                    <!-- Call to Action Buttons -->
                    <div class="flex flex-col sm:flex-row gap-4 mt-8 justify-center md:justify-start">
                        <a href="#portfolio" class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center group hover:-translate-y-1">
                            <span>View My Work</span>
                            <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                        <a href="#contact" class="px-8 py-4 border-2 border-blue-400 text-blue-300 font-medium rounded-lg shadow hover:bg-blue-600/20 hover:text-white transition-all duration-300 flex items-center justify-center group hover:-translate-y-1">
                            <span>Contact Me</span>
                            <i class="fas fa-paper-plane ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </div>

                    <!-- Social Media Links -->
                    <div class="flex justify-center md:justify-start space-x-6 mt-8">
                        <a href="#" class="text-blue-300 hover:text-white transition-all duration-300 text-2xl hover:-translate-y-1 hover:scale-110">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="text-blue-300 hover:text-white transition-all duration-300 text-2xl hover:-translate-y-1 hover:scale-110">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-blue-300 hover:text-white transition-all duration-300 text-2xl hover:-translate-y-1 hover:scale-110">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <!-- Profile Card with Flip Animation -->
                <div class="mt-12 md:mt-0 md:w-2/5 flex justify-center">
                    <div class="card w-72 h-72 md:w-96 md:h-96">
                        <div class="card-inner w-full h-full">
                            <!-- Front of the card with profile image -->
                            <div class="card-front w-full h-full">
                                <div class="relative">
                                    <div class="absolute -inset-4 bg-blue-500 rounded-2xl rotate-3 opacity-50"></div>
                                    <div class="absolute -inset-2 bg-purple-500 rounded-xl rotate-2 opacity-30"></div>
                                    <img src="img/Imran.jpg" 
                                         alt="Muhammad Muzzamal" class="relative w-72 h-72 md:w-96 md:h-96 object-cover rounded-xl shadow-xl z-10">
                                </div>
                            </div>
                            <!-- Back of the card with skills -->
                            <div class="card-back w-full h-full bg-gradient-to-br from-blue-900 to-purple-900 rounded-xl flex flex-col items-center justify-center p-4">
                                <h3 class="text-2xl font-bold text-white mb-4">My Skills</h3>
                                <div class="grid grid-cols-2 gap-3 text-blue-200">
                                    <div class="flex items-center"><i class="fab fa-react text-blue-400 mr-2"></i><span>React.js</span></div>
                                    <div class="flex items-center"><i class="fab fa-node-js text-green-400 mr-2"></i><span>Node.js</span></div>
                                    <div class="flex items-center"><i class="fas fa-database text-yellow-400 mr-2"></i><span>MongoDB</span></div>
                                    <div class="flex items-center"><i class="fab fa-js-square text-yellow-300 mr-2"></i><span>JavaScript</span></div>
                                </div>
                                <p class="text-blue-200 mt-6 text-center">Hover to flip back</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
</body>
</html>
